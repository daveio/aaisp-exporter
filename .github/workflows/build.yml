# trunk-ignore-all(checkov/CKV2_GHA_1)
name: build-aaisp-exporter
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v5.2.0
      - name: Set up Go
        uses: actions/setup-go@v5.2.0
        with:
          go-version: 1.23.4
      - name: Build
        run: go build -v ./...
